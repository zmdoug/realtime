<!doctype html>
<html>

<head>
  <title>Event handler - Gronda Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .content {
      background-color: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
    }

    button {
      padding: 16px;
      margin: 16px;
      background: #6800ff;
      border-radius: 8px;
      color: white;
    }

    h3 {
      font-family: Arial, Helvetica, sans-serif;
      color: #212121;
    }
  </style>
</head>

<body>
  <div class="content">
    <h3>Click the bottom twice</h3>
    <span>Try it during 3 seconds and after 3 seconds</span>
    <button onclick="sendEvent('applicationCreatedFromBottomBtn')">Button</button>
  </div>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    var socket = io();
    function sendEvent(userEventName) {
      socket.emit('user_event', {
        companyId: 123,
        profileId: 987,
        name: userEventName
      });
      return false;
    };
    socket.on('user_notification', function (msg) {
      alert(msg);
    });
  </script>
</body>

</html>
